<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <script type="text/javascript">

            var arr = [1,2,3,4,5];

            /**
             * 数组随机
             */
            arr.sort(function(){
                return Math.random() - 0.5;
            });

            console.log(arr.toString());

            var arr2 = [3,1,2,5,10];

            arr2.sort();

            console.log(arr2.toString());
        </script>
    </head>
    <body></body>
</html>
