<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <script src="appleMenu.js"></script>
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            html{
                height: 100%;
            }
            body{
                position: relative;
                height: 100%;
            }
            img{
                vertical-align: middle;
            }
            #box{
                position: absolute;
                bottom: 0px;
                left: 0px;
                text-align: center;
                width: 100%;
                vertical-align: bottom;
            }
            #box>img{
                width: 64px;
                height: auto;
                cursor: pointer;
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <img src="img/1.png"/><img src="img/2.png"/><img src="img/3.png"/><img src="img/4.png"/>
        </div>
    </body>
</html>
