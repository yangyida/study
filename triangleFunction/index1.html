        <style type="text/css">

            #box{
                position: absolute;
                width: 300px;
                height: 300px;
                left: 50%;
                top: 50%;
                margin-left: -150px;
                margin-top: -150px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 50%;
            }
            #point{
                width: 20px;
                height: 20px;
                position: absolute;
                left: 140px;
                top: 0px;
                background-color: red;
                border-radius: 50%;
            }

        </style>
    </head>

        <div id="box">
            <span id="point"></span>
        </div>

    </body>
