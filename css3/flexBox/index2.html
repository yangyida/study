<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            .box{
                display: -webkit-box;
                width: 600px;
                -webkit-box-orient: vertical;
            }
            .box>div{
                display: -webkit-box;
                width: 100%;
            }
            .box>div>div{
                -webkit-box-flex: 1;
                height: 200px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>
