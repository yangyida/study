<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="css/base.css" type="text/css" rel="stylesheet">
        <style type="text/css">
            .box{
                position: absolute;
                left: 50%;
                top: 35%;
                margin-left: -100px;
                transform-style: preserve-3d;
            }
            .box>img{
                width: 200px;
                height: auto;
                transform: perspective(400px) rotateY(45deg) rotateZ(-45deg);
                transition: all .2s linear;
            }

        </style>
    </head>
    <body>
        <div class="box">
            <img src="img/4.jpg"/>
        </div>
    </body>
</html>
