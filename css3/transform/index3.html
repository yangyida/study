<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="css/base.css" rel="stylesheet" type="text/css">
        <style type="text/css">
        .box{
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
            transform-style: preserve-3d;
            perspective: 800px;
            transform: rotateX(30deg);
        }
        .box>*{
            position: absolute;
            left: 0px;
            top: 0px;
            width: inherit;
            height: inherit;
            line-height: 200px;
            font-size: 32px;
            font-weight: bolder;
            text-align: center;
            box-sizing: border-box;
            border: 2px solid black;
            background-color: rgba(77, 184, 73, .8);
        }
        .box>:nth-child(1){
            transform-origin: top;
            transform: translateZ(100px);
        }
        .box>:nth-child(2){
            transform: rotateX(90deg) translateZ(100px);
        }
        .box>:nth-child(3){
            transform: rotateX(-180deg) translateZ(100px);
        }
        .box>:nth-child(4){
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box>:nth-child(5){
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box>:nth-child(6){
            transform: rotateY(90deg) translateZ(100px);
        }
        </style>
    </head>
    <body>
        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
