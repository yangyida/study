<html>

    <body>
        <form>
            <input type="text" pattern="^\d{4,8}$" placeholder="请输入4-8位数字" required>
            <input type="submit" value="提交">
        </form>
    <script type="text/javascript">
        var str = " sdf  sdfsd ";
        var reg = /(^\s+)|(\s+$)/g;//去掉字符串首尾空格
        console.log(str);
        var s = str.replace(reg, "");
        console.log(s);
    </script>
    </body>
</html>
