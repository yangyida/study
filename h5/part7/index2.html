<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="index2.js"></script>
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            li{
                float: left;
                list-style: none;
                width: 120px;
                line-height: 32px;
                text-align: center;
                transition: background-color .3s linear, color .3s linear;
            }
            li:hover{
                background-color: greenyellow;
                color: beige;
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <audio id="music"></audio>
        <ul>
            <li data-d="a">一</li>
            <li data-d="b">二</li>
            <li data-d="c">三</li>
            <li data-d="d">四</li>
            <li data-d="e">五</li>
            <li data-d="f">六</li>
            <li data-d="g">七</li>
        </ul>
    </body>
</html>
