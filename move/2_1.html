<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <script src="move.js"></script>
        <script src="2_1.js"></script>
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            ul,li{
                list-style: none;
            }
            
            .clear:after{
                visibility:hidden;
                height: 0px;
                display: block;
                content: '.';
                clear: both;
            }

            #box{
                width: 360px;
                margin: 140px auto;
            }

            #box>li{
                float: left;
                width: 100px;
                height: 100px;
                margin: 10px;
            }
        </style>
    </head>
    <body>

        <ul id="box" class="clear">
            <li style="background-color:green;"></li>
            <li style="background-color:orange;"></li>
            <li style="background-color:bisque;"></li>
            <li style="background-color:goldenrod;"></li>
            <li style="background-color:gray;"></li>
            <li style="background-color:rosybrown;"></li>
            <li style="background-color:greenyellow;"></li>
            <li style="background-color:blue;"></li>
            <li style="background-color:blueviolet;"></li>
        </ul>

    </body>
</html>
