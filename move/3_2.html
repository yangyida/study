<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <script src="3_2.js"></script>
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            .clear:after{
                display: block;
                content: ".";
                height: 0px;
                visibility: hidden;
                clear: both;
            }
            li{
                list-style: none;
            }

            #box{
                position: relative;
                margin: 20px 20px;
                float:left;
                background-color: antiquewhite;
            }

            #list{
                position: relative;
                z-index: 1000;

            }

            #list>li{
                float: left;
                line-height: 28px;
                width: 68px;
                text-align: center;
                cursor: pointer;
            }

            #bg{
                position: absolute;
                left: 0px;
                top: 0px;
                width: 68px;
                height: 28px;
                overflow: hidden;
                color: red;
                background-color: blue;
                z-index: 2000;
            }

            #bgChild{
                position: absolute;
                left: 0px;
                top: 0px;
                width: 340px;
            }

            #bgChild>p{
                float: left;
                line-height: 28px;
                width: 68px;
                text-align: center;
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <div id="box">
            <div id="bg">
                <div id="bgChild" class="clear">
                    <p data-bg>首页</p>
                    <p data-bg>第一项</pdata-bg>
                    <p data-bg>第二项</p>
                    <p data-bg>第三项</p>
                    <p data-bg>第四项</p>
                </div>
            </div>
            <ul id="list" class="clear">
                <li>首页</li>
                <li>第一项</li>
                <li>第二项</li>
                <li>第三项</li>
                <li>第四项</li>
            </ul>
        </div>
    </body>
</html>
